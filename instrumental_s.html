<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="download (1).png" type="image/png">
    <title>Instrumental</title>
    <style>
        body {
            background-color: black;
            transition: opacity 0.5s ease;
            opacity: 1;
            color: white;
        }

        body.fade-out {
            opacity: 0;
        }

        button {
            width: 200px;
            max-width: 400px;
            min-height: 50px;
            height: 50px;
            font-size: 1.25rem;
            font-family: "rajdhani", cursive;
            color: white;
        }
    </style>

</head>

<body>
    <h1 style="font-family: 'Plaster', cursive; text-align: center;color:white">Instrumental</h1>
    <h2 style="font-family: 'economica', cursive;text-align: center;color:white">Pick Your Instrument</h2>
    <div class="table-container responsive-table button container">
        <div class="button-container">
            <div class="piano">
                <button onclick="showI('piano')">Piano</button>
            </div>
            <div class="guitar">
                <button onclick="showI('guitar')">Guitar</button>
            </div>
            <div class="violin">
                <button onclick="showI('violin')">Violin</button>
            </div>
        </div>



    </div>
    <section id="piano" class="music hidden">
        <button onclick="previousPage()"
            style="background-color:white;color:black;width:100px;height:15px;font-size: 12px;display:block">Previous
            Page</button>
        <h1 style="text-align: center;margin-top: 0px;">Piano Suspense Samples</h1>
        <div style="display:flex; flex-wrap: wrap; justify-content: center; gap:20px;">

            </div>

    <section id="guitar" class="music hidden">

        <button onclick="previousPage()"
